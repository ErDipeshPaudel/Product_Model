<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Model</title>
</head>
<body>
    <!-- Global Container -->
    <div class="flex items-center justify-center min-h-screen bg-yellow-100 text-yellow-100 ">
        <!-- Product -->
        <div class="flex flex-col p-6 m-3 space-y-10 bg-slate-900 rounded-2xl shadow-2xl
            md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16">
            <!-- Image  -->
            <div>
                <img src="./images/DP.jpg" class="mx-auto w-60 duration-200 hover:scale-105 rounded-2xl" alt="Image of Next Generation">
            </div>
            <!-- Content  -->
            <div flex flex-col space-y-6>
                <div>
                    <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
                        <!-- Title  -->
                        <div class="w-full  text-center md:text-left ">
                            <div class=" inline-block  bg-red-600 w-24 px-3 py-1 text-sm text-yellow-100 rounded-full">
                                Best Value
                            </div>
                        </div>
                        <!-- Price Container -->
                        <div class="max-w-sm text-3xl font-medium">Web Development</div>
                            <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
                                <p class="line-through">Rs 4000/-</p>
                                <p class="text-5xl font-bold">Rs 2500/-</p>
                                <p class="text-sm  font-light text-grey-400 ">This is best offer until August</p>
                            </div>
                        <!-- Button  -->
                        <div class="group ">
                            <button class="bg-blue-800 w-full border-b-8 border-b-blue-800 border-T-blue-800 rounded-lg
                                group-hover:border-t-8 group-hover:border-b-0 group-hover:border-t-blue-800 group-hover:shadow-lg transition-all duration-150">
                                <div class="px-8 py-4 bg-blue-900 rounded-lg group-hover:bg-blue-800 duration-150">
                                        Add to cart
                                </div>
                            </button>
                        </div>
                </div>
                    <!-- Stock  -->
                    <div class="flex items-center space-x-3 group">
                        <div class="bg-green-400 w-3 h-3 rounded-full group-hover:animate-ping"></div>
                        <div>Limited Offer!</div>
                    </div>
                    <!-- Bottom buttons -->
                    <div class="flex items-center space-x-3 group">
                        <button class="flex items-center justify-center py-3 px-5 space-x-3 border-2 
                            border-gray-300 rounded-lg shadow-sm bg-slate-300 text-black hover:text-white 
                            hover:bg-blue-800 hover:bg-opacity-30 hover:shadow-lg duration-150 hover:-translate-y-0.5 transition-all ">
                            <img src="./images/buy-icon.png" class="w-8" alt="">
                            <span>Add to cart</span>
                        </button>
                        <button class="flex items-center justify-center py-3 px-5 space-x-3 border-2 
                            border-gray-300 rounded-lg shadow-sm bg-slate-300 text-black hover:text-white 
                            hover:bg-blue-800 hover:bg-opacity-30 hover:shadow-lg duration-150 hover:-translate-y-0.5 transition-all ">
                            <img src="./images/heart-icon.png" class="w-8" alt="">
                            <span>Add to wishlist</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
